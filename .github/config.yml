# Configuration for sentiment-bot - https://github.com/behaviorbot/sentiment-bot
# *Required* toxicity threshold between 0 and .99 with the higher numbers being the most toxic
# Anything higher than this threshold will be marked as toxic and commented on
sentimentBotToxicityThreshold: .7

# *Required* Comment to reply with
sentimentBotReplyComment: >
  Please be mindful of your language and tone. We strive to maintain a respectful and inclusive community.
  
  If you have concerns or frustrations, we're here to help, but we ask that you express them constructively.
  Please review our [Code of Conduct](../CODE_OF_CONDUCT.md) for guidance on community interactions.

# Configuration for stale - https://github.com/probot/stale
# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - bug
  - enhancement
  - good first issue
  - help wanted
  - legal-review
# Label to use when marking an issue as stale
staleLabel: stale
# Comment to post when marking an issue as stale
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed in 7 days if no further activity occurs.
  Thank you for your contributions to SmartProBono!
  
  If this issue is still relevant, please leave a comment to keep it open.
# Comment to post when closing a stale issue
closeComment: >
  This issue has been automatically closed due to inactivity.
  Feel free to reopen it if you believe it's still relevant.

# Configuration for todo - https://github.com/jasonetco/todo
todo:
  keyword: "@todo"
  
# Configuration for request-info - https://github.com/behaviorbot/request-info
requestInfoReplyComment: >
